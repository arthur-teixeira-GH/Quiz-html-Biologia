<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <header>
        <!--Titulo da página de login-->
        <div id = "container-titulo-login">
            <!--Titulo-->
            <h1>Login de usuário</h1>
            <!--sub-titulo (talvez eu ainda deixe a fonte maior)-->
            <p>Bem vindo a página de login</p>
        </div>
    </header>

    <main>
        <div id = "container-form-login">
            <!--Login agora em si para a página do quiz-->
            <section>
                <form>
                    <!--Campo (input) para o usuário digitar o nome com o type text-->
                    <h3>Nome</h3>
                    <input type="text" id = "input-nome-usuario" placeholder = "Digite seu nome...">
                    <label for="input-nome-usuario"></label>
                    <!--Campo (input) para o usuário digitar o email com o type email-->
                    <h3>Email</h3>
                    <input type="email" id = "input-email-usuario" placeholder = "Digite seu email...">
                    <label for="input-email-usuario"></label><br><br>
                    <input type="submit" id = "input-submit-usuario" value="Enviar">
                    <label for="input-submit-usuario"></label>
                    <input type="reset" id = "input-reset-usuario" value="Limpar">
                    <label for="input-reset-usuario"></label>
                </form>
            </section>
        </div>

    </main>
</body>
</html>
